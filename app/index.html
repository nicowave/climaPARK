<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Parking API testing</title>
    <!-- my css file -->
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
    <!-- weather icons CSS file -->
    <link rel="stylesheet" href="css/weather-icons.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
</head>


<body>
    <div class="container">
        <!-- First heading for climaPARK -->
        <div class="card-panel">
            <h1 class="center-align"> climaPARK </h1>
        </div>




        <!-- Mantra or tag-line... -->
        <h2>Find the best parking spot nearest your destination</h2>
        <!-- Progress indicator indicates app is fetching data -->
        <div class="progress">
            <div class="indeterminate"></div>
        </div>



        <!-- label that lets user know there is an input field for their destination -->
        <label for="climaPARK">Enter in destination</label>

        <!-- will need to geocode this address into latitude and longitude -->
        <input id="address" type="text" name="destination">

        <!-- let the user know the current time and date -->
        <label id="time" for="time">Current time: <span id="currentTime"></span></label>

        <label id="parkDay" for="parkingDuration">What day do you need parking for?</label>
        <!-- Date picker object for 'when' user plans on parking -->
        <input type="date" class="datepicker">


        <!-- get the duration for how long the user will park -->
        <label id="parkDuration" for="parkingDuration">How long do you plan to park?</label>

        <input id="parkingDuration" type="text" name="duration" value="">
        
        <div class="card-panel center-align">
            <!-- Button that triggers geocoding and other chained- API calls -->
            <a id="search" class="waves-effect black-text text-darken-2 cyan accent-2 btn">Search</a>
        </div>


        <div class="divider"></div>

        <!-- Results section -->
        <h3>Search Results:</h3>

        <div id="wResults" class="weather-results">
            <span class="flow-text"></span>
            <!-- add weather icon next to 'summary'  -->
            <i class="wi"></i>
        </div>



        <div id="available-garages"></div>

        <div id="map" class="map"> Parking Garages </div>


        <hr>

    </div>




    <!-- start javascript source tags -->
    <!--  -->
    <!--  -->
    <!--  jquery import   -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
    </script>
    <!-- Ajax jQuery import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
    <!-- import GoogleMapsApi with key  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-iV6tjLUHJqVZTjCT_UfaCA5xG3Z7RXc&callback=initMap" async defer></script>
    <!-- my javascript file -->
    <script src="app.js" charset="utf-8"></script>
    <!-- Compiled and minified JavaScript for MATERIALIZE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>

</html>
